    心術: 心意所運作。
    心扉: 內心。
    心神: 認知的精神，心意所聚。
    心事: 內心盤旋之事。
    心病: 情感鬱積所生之病。
    心力: 精神和氣力。
    心靈: 精神力量。
    心理: 意識所引起的認知及情緒。
