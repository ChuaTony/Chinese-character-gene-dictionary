月:    # No.1
  倉頡:
    - B 月
  注音:
    - ㄩㄝˋ
  拼音:
    - yuè
  字首:
  字身:
  字源: 象形－甲骨文
  字意: ［體］月亮。地球的衛星，反射日光。約三十天一個週期。計時單位。｜［體］肉。
  體:
    月報: 用每月之週期，三十天之報紙或報告。
    月魄: 月亮之精，入夜較涼，月光且淡，一種清冷的感受。
    月兒: 月亮之暱稱。
    月台: 借用詞，火車站之平台。
    月球: 球形物體，正稱。
    月曆: 用每月之週期，每月一頁之曆表。
    月刊: 用每月之週期，每月刊出一次。
    月下: 月在天上，指月光下模糊之人物景象。
    月色: 月光不明亮，易引起人的感性思潮，是其色之用。
    月子: 婦女懷孕後按月保養之謂。
    月俸: 每月的俸祿。
    月華: 月亮之貌，在暗黑的天空中，一月獨明。
    月薪: 每月的薪金。
    月經: 婦女每月一次生理現象。
    月亮: 發亮之月球，通稱。
  用:
    曉月: 天甫明時，月亮尚在，是謂之。
    殘月: 一指每月剩下的日子；又指將要下落，或不圓的月亮。
    圓月: 陰曆每月中旬，月亮最圓，此時最引人思。
    新月: 又稱彎月。陰曆每月之初，月亮僅現一弧形，是為新。
    月暈: 月受雲氣影響，產生朦朧的光影。
    月蝕: 地球行經日、月之間，擋住日光，月產生蝕象。
    月圓: 月至中旬則圓。
  因:
