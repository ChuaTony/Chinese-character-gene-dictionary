口:    # No.1
  倉頡:
    - R 口
  注音:
    - ㄎㄡˇ
  拼音:
    - kǒu
  字首:
  字身:
  字源: 象形，會意－甲骨文
  字意: ［體］象出入孔道；尖端，人之嘴，可發聲，說話及飲食；人之量詞。
  體:
    關口: 地勢高險處的出入孔道；又比喻事件進行的難點、關鍵點。
    渡口: 可搭船橫渡河、海之處。
    港口: 船停泊靠岸之處。
    牲口: 牲畜。
    戶口: 每戶的人口。
    丁口: 百姓；又成年男性的數量。
    傷口: 傷處。
    刀口: 刀的尖端。
    黃口: 比喻小孩。
    胃口: 胃的出入孔道，食慾之意。
    口腔: 嘴腔。
    口才: 說話的才能。
    口水: 嘴中的唾液。
    口舌: 說話的器官，說話之意。
    口徑: 孔道的直徑。｜出入處的半徑。
    口福: 享用美食的褔氣。
    口實: 批評的實據。
    口碑: 傳言如碑文的長存。
    口形: 嘴形。
    口角: 口上有角抵觸，與他人意見不合。
    口令: 說的命令。
    口袋: 可放置物品的袋子。
    口供: 說的供詞。
    口技: 可發出各種聲音的技能。
    口味: 飲食的習慣。
    口吃: 說話結巴。
    口吻: 說話的態度。
    口號: 說出的號召，常為一成不變的話。
    口岸: 船停泊，貨物出入的岸邊。
    口紅: 塗抹嘴唇的有色顏料，以紅色系為主。
    口罩: 蒙住嘴的罩子。
    口訣: 由語言表達的訣竅。
    口語: 通俗的話語。
    口音: 語音。
  用:
    活口: 活的人口。
    河口: 河的入口處。
    爽口: 順口。
    袖口: 手伸入衣袖的出口處。
    一口: 一個。
    閘口: 開閉之處。
    岔口: 分叉之處。
    糊口: 謀生。
    街口: 道路的出入處。
    可口: 美味。
    裂口: 同破口，破裂之處。
    礙口: 不容易說出。
    隨口: 順隨出嘴。
    入口: 同進口，進入處。
    傷口: 受傷之處。
    缺口: 缺損之處。
    罐口: 同瓶口，瓶罐的出入處。
    拗口: 不順口。
    巷口: 巷的出入處。
    藉口: 嘴可憑藉之處，理由之意。
    出口: 離開處。
    繞口: 指語句中的相似語音多，說時如語音繚繞嘴，形成趣味。
    異口: 不同的嘴。
    親口: 親自說出。
    虎口: 老虎的嘴，比喻危險之處。
    誇口: 說話誇大炫耀。
    口渴: 同口乾，人需喝水。
    口臭: 口腔有難聞的氣味。
    口頭: 嘴上。
    口饞: 嘴想吃東西。
    口快: 說的快。
  因:
    口授: 用說話講授。
    口誅: 語言討伐。
    口試: 語言考試。
  果:
    閉口: 合上嘴。
    開口: 張開嘴。
    脫口: 衝脫出嘴。
    杜口: 杜絕說出。
    漱口: 用水洗口腔。
    滅口: 消滅人口。
    張口: 張開嘴。
    住口: 停止說出。
    怯口: 膽怯開口。
    掩口: 用物遮掩嘴。
    噤口: 不說話。
    啞口: 說不出話來，沒話可辯駁。
    鬆口: 放開嘴，由不說的狀態轉變成說出。
    改口: 改變說詞。
    絕口: 閉絕嘴。
    收口: 收閉入口。
