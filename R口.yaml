  字首: 口＝［體］嘴也。
  字身: 昌＝［用］盛大。
  字源: 會意，形聲－小篆文
  字意: ［體］發聲使盛大也，高呼也。
  體:
    梵唱: 誦讀佛經或咒語的聲音。
    唱本: 供人唱歌的曲調之本。
    唱機: 可播出音樂的機器。
    唱片: 錄收歌曲的圓形薄片。
  用:
    清唱: 沒有樂器伴奏而發出有曲調之聲。
    輪唱: 輪流發出有曲調之聲。
    伴唱: 陪伴發出有曲調之聲。
    低唱: 低聲發出有曲調之聲。
    合唱: 共同且分高低音而發出有曲調而和諧之聲。
    歡唱: 歡樂的發出有曲調之聲。
    絕唱: 斷絕發聲，往後不再有重覆的人或事件發生之意。
    高唱: 高音發出有調之聲。
    齊唱: 一起發出有曲調之聲。
  因:
    唱和: 一呼一應。
    唱票: 高呼票名。
    唱出: 發聲出。
    唱歌: 發聲為歌。
    唱戲: 戲劇表演，由演員用戲中的台詞發出有曲調之聲。
  果:
    練唱: 練習發出有曲調之聲。
    點唱: 點出人或曲而使人發有曲調之聲。
