  字首:
  字身:
  字源: 象形－甲骨文
  字意: ［體］太陽。
  體:
    時日: 太陽出沒一次為一日，分為二十四時。
    落日: 下落中的太陽。
    日暉: 日光影響下，人的感受。
    日光: 日發出強烈光線，人得以見。
    日圭: 古代以日影計時，其計時器名日圭、日規或日晷。
    日曆: 記載時間之曆表。
    日子: 指定詞。指生活所經歷的時間。
    日記: 逐日記錄之文稿。
  用:
    明日: 主觀立場所在的下一天。
    昨日: 主觀立場所在的上一天。
    今日: 主觀立場所在的當天。
    前日: 主觀立場所在的上兩天。
    日蝕: 月繞行至日及地球之間，遮沒了太陽，謂之日蝕。
    日落: 日行至西天，時已晚，落於地平線下。
    日出: 日由東方升起，是一日之始。
